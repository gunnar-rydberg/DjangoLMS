{% extends "base_generic.html" %}

{% block content %}
    <h2>Course List</h2>

    <!-- NOTE: it's also possible to use 'object_list' -->
    {% if course_list %}
    <ul>

      {% for course in course_list %}
      <li>
        <a href="{{ course.get_absolute_url }}">{{ course.name }}: {{ course.full_name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no courses.</p>
    {% endif %}       
{% endblock %}
